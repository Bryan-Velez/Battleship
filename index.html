<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Battleship</title>
</head>
<body>
    
    
    <div class="left-container">
        <h1>Battleship</h1>
        <div id = "game-info">
            <h2>Turn: <span id="turn-display"></span></h2>
            <h2>Info: <span id="info"></span></h2>
        </div>

        <div class="ship-container">  <h2 id="ship-display">Ships:</h2>
            <div class="option-container">
                <div class="destroyer-preview destroyer" id="0" draggable="true"></div>
                <div class="cruiser-preview cruiser" id="1" draggable="true"></div>
                <div class="submarine-preview submarine" id="2" draggable="true"></div>
                <div class="carrier-preview carrier" id="3" draggable="true"></div>
            </div>
        </div>
        
        <button id="rotate-button">Rotate</button>
    </div>

    <div class="grid-container">
        <div id ="gamesboard-container"></div>
    </div>
    
    <button id="start-button">Start Game</button>

</body>
</html>
